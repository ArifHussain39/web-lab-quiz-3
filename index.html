<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">Pisocial</div>
            <div class="options">
                <button class="button-option">
                    <i class="uil uil-twitter-alt">Sign in with Twitter</i>
                </button>
                <button class="button-option">
                    <i class="uil uil-linkedin-alt">Sign in with LinkedIn</i>
                </button>
                <button class="button-option">
                    <i class="uil uil-facebook">Sign in with Facebook</i>
                </button>
            </div>
        </div>
        <div class="right-side">
            <h1>Sign Up</h1>
            <h4>Get started absolutely free</h4>
            <form class="sign-in-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <label for="terms" style="font-size: smaller;"><input type="checkbox" id="checkboxx">Creating an
                        account means youâ€™re okay with our Terms of Service, Privacy Policy, and default Notification
                        Settings</label>
                </div>
                <button class="sign-up-btn" onclick="checkUserData()">Sign Up</button>
            </form>

            <span id="userDataSpan"></span>
        </div>
    </div>

    <script>
        function checkUserData() {
            // Get the email and password values from the form
            var check = document.getElementById("checkboxx");
            if (check.checked) {
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                console.log(email);
                console.log(password);
            } else {
                alert("check the box")
            }

        }
    </script>
</body>

</html>
